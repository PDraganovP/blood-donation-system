<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/fragments.html::#head"></div>
    <title>Вход</title>
</head>
<body>
<div>
    <div th:include="fragments/fragments.html::#menu"></div>
    <div class="row justify-content-center">
        <div class="text-align-center">
            <div class="d-inline-flex p-2">
                <div class="mx-5">
                    <form action="/login" th:action="@{/login}" th:object="${login}" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="username">Потребителско име</label>
                                <input type="username" class="form-control" id="username" name="username"
                                       th:value="*{username}"
                                       placeholder="Потребителско име">
                                <!--<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>-->
                                <p6 th:if="${usernameError}" th:text="${usernameError}"></p6>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password">Парола</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       th:value="*{password}"
                                       placeholder="Парола">
                                <p6 th:if="${passwordError}" th:text="${passwordError}"></p6>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-primary" id="button-color">Влез
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
