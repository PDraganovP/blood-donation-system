<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/fragments.html::#head"></div>
    <title>Кръводарители</title>
</head>
<body>
<div>
    <div th:include="fragments/fragments-non-static.html::#menu"></div>

    <table class="table table-hover table-red">
        <caption>Кръводарители</caption>
        <thead>
        <tr>
            <form action="#" th:action="@{/find-donator-by-city}" method="post">
                <th colspan="5">
                    <input type="text" class="form-control" id="city" name="city"
                           th:value="${city}" placeholder="Град">
                </th>
                <th colspan="2">
                    <button type="submit" class="btn btn-white">Търси</button>

            </form>
            </th>
        </tr>
        <tr>
            <th>Град</th>
            <th>Име</th>
            <th>Фамилия</th>
            <th>Кръвна група</th>
            <th>Брой кръводарения</th>
            <th>Добави кръводарение</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bloodDonator : ${bloodDonatorList}" th:object="${bloodDonator}">
            <td th:text="*{city}"></td>
            <td th:text="*{firstName}"></td>
            <td th:text="*{lastName}"></td>
            <td th:text="*{bloodGroup}"></td>
            <td th:text="*{numberOfBloodDonation}"></td>
            <td>
                <form action="#" th:action="@{/blood-donator-id}" method="post">
                    <button name="donatorId" th:value="*{id}" type="submit" class="btn btn-white">Добави</button>
                </form>
            <td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
