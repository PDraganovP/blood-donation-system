<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/fragments.html::#head"></div>
    <title>Вход</title>
</head>
<body>
<div>
    <div th:include="fragments/fragments.html::#menu"></div>
    <div class="row justify-content-center mt-4">
        <div class="text-align-center">
            <div class="d-inline-flex p-2">
                <div class="mx-5">
                    <form action="/login" th:action="@{/login}" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="username">Потребителско име</label>
                                <input type="username" class="form-control" id="username" name="username"
                                       placeholder="Потребителско име">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password">Парола</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Парола">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-primary button-color" id="button">Влез
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
