<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block id="head">
        <link rel="stylesheet" href="../../public/css/bootstrap.min.css"
              th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="../../public/css/styles.css" th:href="@{/css/styles.css}"/>
        <link rel="icon" href="../../public/images/menu/blood-donation-favicon.ico"
              th:href="@{images/menu/blood-donation.ico}"/>
        <script src="../../public/js/jquery-3.1.0.min.js" th:src="@{/js/jquery-3.1.0.min.js}"></script>
        <script src="../../public/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    </th:block>
</head>
<body>
<div id="menu">
    <nav class="navbar navbar-expand-lg navbar-light bg-red"><a class="navbar-brand" href="/" th:href="@{/}"><img
            src="../../static/images/menu/blood-donation1.jpg" th:src="@{/images/menu/blood-donation1.jpg}"
            style="border-radius: .4em;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto text-white">
                <li class="nav-item active">
                    <a class="nav-link" href="/" th:href="@{/}">Начало<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <div class="row justify-content-end">
                <form th:action="@{/logout}" method="post">
                    <div th:if="${#httpServletRequest.remoteUser}" class="mr-4 btn-padding">
                        <p class="inline-block margin-bottom white-color" th:inline="text">Здравей
                            [[${#httpServletRequest.remoteUser}]] !</p>
                        <button class="btn btn-white" type="submit">Изход</button>
                    </div>
                </form>
                <div th:unless="${#httpServletRequest.remoteUser}" class="mr-4">
                    <a class="btn btn-white" href="../login" th:href="@{/login}" role="button">Вход</a>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
