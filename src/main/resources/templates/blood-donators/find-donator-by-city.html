<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/fragments.html::#head"></div>
    <title>Търсене на кръводарител по град</title>
</head>
<body>
<div>
    <div th:include="fragments/fragments.html::#menu"></div>
    <div class="row justify-content-center">
        <div class="text-align-center">
            <div class="d-inline-flex p-2">
                <div id="fluid" class="mx-5">
                    <form action="#" th:action="@{/find-donator-by-city}" method="post">
                        <div class="form-group col-md-12">
                            <div class="col-md-4"></div>
                            <label for="city">Град</label>
                            <input type="text" class="form-control" id="city" name="city"
                                   th:value="${city}" placeholder="Град">
                        </div>
                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-primary float-left button-color" id="button">Търсене
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="fragments/fragments.html::#footer" class="footer"></div>
</body>
</html>
