<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/fragments.html::#head"></div>
    <title>Кръводарители</title>
</head>
<body>
<div>
    <div th:include="fragments/fragments-users.html::#menu"></div>
    <table class="table table-hover table-red">
        <caption>Кръводарители</caption>
        <thead>
        <tr>
            <form action="#" th:action="@{/find-blood-donator-by-city}" method="post">
                <th colspan="3">
                    <div class="min-width-search max-width-search">
                        <input type="text" class="form-control" id="username" name="username"
                               th:value="${username}" placeholder="Потребителско име">
                        <button type="submit" class="btn btn-white">Търси</button>
                    </div>
                </th>
                <th colspan="2"></th>
                <th colspan="2"></th>
            </form>
        </tr>
        <tr>
            <th>Град</th>
            <th>Име</th>
            <th>Фамилия</th>
            <th>Кръвна група</th>
            <th>Брой кръводарения</th>
            <th colspan="2">Добави кръводарение</th>
        </tr>
        </thead>
        <tbody>
        <tr th:object="${bloodDonator}">
            <td th:text="*{city}"></td>
            <td th:text="*{firstName}"></td>
            <td th:text="*{lastName}"></td>
            <td th:text="*{bloodGroup}"></td>
            <td th:text="*{numberOfBloodDonation}"></td>
            <form action="#" th:action="@{/blood-donator-id}" method="post">
                <td colspan="2">
                    <button name="donatorId" th:value="*{id}" type="submit" class="btn btn-white">Добави</button>
                </td>
            </form>
        </tr>
        </tbody>
    </table>
</div>
<div th:include="fragments/fragments.html::#footer" class="footer"></div>
</body>
</html>
