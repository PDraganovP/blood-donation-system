<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/fragments.html::#head"></div>
    <title>Добави кръводарение</title>
</head>

<body>
<div>
    <div th:include="fragments/fragments-users.html::#menu"></div>
    <div class="row justify-content-center">
        <div class="text-align-center">
            <div class="d-inline-flex p-2">
                <div class="mx-5">
                    <form action="#" th:action="@{/add-blood-donation}" method="post">
                        <div class="form-group col-md-12">
                            <div class="col-md-4"></div>
                            <label for="date">Дата</label>
                            <input type="date" class="form-control" id="date" name="date" th:value="date"
                                   placeholder="Дата">
                        </div>
                        </br>
                        <div class="row justify-content-center">
                            <button name="donatorId" th:value="${id}" type="submit" class="btn btn-primary float-left button-color"
                                    id="button">Запиши
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="fragments/fragments.html::#footer" class="footer"></div>
</body>
</html>
